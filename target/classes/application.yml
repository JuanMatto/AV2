server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:academico
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/academico

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger

management:
  endpoints:
    web:
      exposure:
        include: "*"      # exp√µe todos os endpoints do Actuator
      base-path: /actuator
  endpoint:
    prometheus:
      enabled: true

